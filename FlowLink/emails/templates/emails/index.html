{% extends 'base.html' %}

{% block title %}Login - FlowLink{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <p>Or login with:</p>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
{% endblock %}
