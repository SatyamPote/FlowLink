{% extends 'base.html' %}

{% block title %}Upload Excel - FlowLink{% endblock %}

{% block content %}
    <h2 class="my-4">Upload an Excel File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="excel_file">Choose an Excel file:</label>
            <input type="file" class="form-control-file" id="excel_file" name="excel_file" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
{% endblock %}
