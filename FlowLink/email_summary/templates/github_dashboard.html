{% extends 'base.html' %}

{% block title %}GitHub Dashboard - FlowLink{% endblock %}

{% block content %}
    <h2 class="my-4">GitHub Dashboard</h2>
    <h3 class="mb-3">Pull Requests</h3>
    <ul class="list-group">
        {% for pr in pull_requests %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ pr.html_url }}">{{ pr.title }}</a>
                <span class="badge badge-primary">{{ pr.user.login }}</span>
                <span class="badge badge-secondary">{{ pr.state }}</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
