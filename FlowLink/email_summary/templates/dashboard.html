{% extends 'base.html' %}

{% block title %}Dashboard - FlowLink{% endblock %}

{% block content %}
    <h2 class="my-4">Welcome to the Dashboard</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">Excel</h3>
                    <a href="{% url 'excel_view' %}" class="btn btn-primary">View Excel</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">File Organizer</h3>
                    <a href="{% url 'file_organizer' %}" class="btn btn-primary">Organize Files</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">File Converter</h3>
                    <a href="{% url 'file_converter' %}" class="btn btn-primary">Convert Files</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
