{% extends 'base.html' %}

{% block title %}Dashboard - FlowLink{% endblock %}

{% block content %}
    <h2 class="my-4">Welcome to the Dashboard</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">Emails</h3>
                    <a href="{% url 'email_list' %}" class="btn btn-primary">View Emails</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">GitHub</h3>
                    <a href="{% url 'github_dashboard' %}" class="btn btn-primary">GitHub Dashboard</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title">Excel Analysis</h3>
                    <a href="{% url 'upload_excel' %}" class="btn btn-primary">Upload Excel</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
